<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>TDL - Register</title>
</head>
<body>
    <h1>ToDoList</h1>
    <h2>Register</h2>
    <form action="auth/register" method="post">
        <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요."><br>
        <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요.">
        <input type="button" value="회원가입" id="btn">
    </form>
    <p><a href="/login">이미 회원이신가요?</a></p>
</body>
</html>
